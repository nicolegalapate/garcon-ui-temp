<div class="wrapper">
    <div class="sidebar" data-color="danger" data-background-color="white" data-image="./assets/img/sidebar-1.jpg">
        <app-sidebar></app-sidebar>
        <div class="sidebar-background" style="background-image: url(./assets/img/sidebar-4.jpg)"></div>
    </div>
    <div class="main-panel">
        <app-navbar></app-navbar>
        <router-outlet></router-outlet>
        
    </div>

    <div *ngIf="isVisible()" class="fixed-plugin" id="cartIcon">
        <div  class="dropdown show-dropdown open show">
            <a href="#" data-toggle="dropdown" aria-expanded="true">
                
                <i  class="fa fa-shopping-cart fa-3x"></i>

            </a>
            <ul class="dropdown-menu show" x-placement="bottom-start"
                style="position: absolute; top: 41px; left: -231px; will-change: top, left;">

                <li class="header-title">Cart</li>

                <li class="adjustments-line">
                    <a href="javascript:void(0)" class="switch-trigger active-color">
                        <div class="ml-auto mr-auto">
                            <span class="badge filter badge-purple" data-color="purple"></span>
                            <span class="badge filter badge-azure" data-color="azure"></span>
                            <span class="badge filter badge-green" data-color="green"></span>
                            <span class="badge filter badge-orange" data-color="orange"></span>
                            <span class="badge filter badge-danger active" data-color="danger"></span>
                        </div>
                        <div class="clearfix"></div>
                        <div class="ripple-container"></div>
                    </a>
                </li>

                <li class="button-container text-center" *ngFor="let item of customerCart">
                    <div class="text-center">
                        <div class="row">
                            <div class="col-md-6">
                                <div style="padding-top: 15%">
                                    {{item.name}} x {{item.quantity}}
                                </div>
                            </div>
                            <div class="col-md-2">
                                <a (click)="decrementItem(item.menuId)" class="btn btn-danger" style="height: 80%">
                                    -
                                </a>
                            </div>
                            <div class="col-md-2">
                                <a (click)="incrementItem(item.menuId)" class="btn btn-info btn-fill"
                                    style="background-color: #18ce0f;height: 80%">
                                    +
                                </a>
                            </div>
                            <div class="col-md-2"></div>
                        </div>

                    </div>
                </li>

                <li class="button-container text-center">
                    <div>
                        <a *ngIf="customerCart" (click)="createOrder()" class="btn btn-info btn-block" style="background-color: #2CA8FF;" data-toggle="modal" data-target="#proceedToSummary">
                            Place Order
                        </a>
                    </div>
                </li>
            </ul>

        </div>
    </div>
</div>
<!-- Buy-Modal-angular -->

<!--proceed to order summary modal-->


<div class="modal modal-angular fade" id="proceedToSummary" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="margin-top">
                   Your order has been placed. 
                </h4>
                <div class="separator"></div>
                
                <button class="btn btn-info btn-block btn-fill" data-dismiss="modal" routerLink="/table-list">
                    Proceed to Summary
                </button>
                
            </div>
        </div>
    </div>
    
</div>
